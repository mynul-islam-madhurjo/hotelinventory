<h1>Welcome to {{ hotelName }}</h1>
<div [hidden]="hideRooms">
  Number of rooms: {{numberOfRooms}}
</div>
<button (click)="toggle()">Toggle</button>

<!-- Navigation button -->
<div>
  <button routerLink="/rooms/list">View Rooms List</button>
</div>

<ng-container *ngIf="hideRooms">
  <!--Passing child component-->
  <app-rooms-list [rooms]="roomsList" (selectedRoom)="selectRoom($event)"></app-rooms-list>
</ng-container>
